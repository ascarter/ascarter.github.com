# Site settings
title: Coding in the Rain
description: >
  Andrew Carter's personal blog Coding in the Rain.
baseurl: ""
url: http://ascarter.dev
github_username: ascarter

# Serve extra directories
include: [".well-known"]

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

#highlighter: rouge
permalink: date
google_analytics_code: UA-92810-1
exclude:
  - config.ru
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - Makefile
  - Rakefile
  - README.markdown
  - bin
  - public
  - vendor
  - new_site
  - serve.sh
